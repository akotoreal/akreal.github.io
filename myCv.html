          <script>
            var colorMode = localStorage.getItem("theme") || "light";
      
            function setTheme(theme) {
              document.getElementById("body").setAttribute("data-bs-theme", theme);
              document.getElementById("btnColor").innerHTML = theme === "dark" ? "Light Mode" : "Dark Mode";
              localStorage.setItem("theme", theme); // Save the theme in localStorage
            }
      
            setTheme(colorMode === "dark" ? "dark" : "light");
      
            function changeColorMode() {
              colorMode = colorMode === "light" ? "dark" : "light";
              setTheme(colorMode);
            }
          </script>
